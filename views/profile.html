<body>
    <nav class="nav">
        <a class="nav-link" href="IT328/dating">FF Match</a>
    </nav>

    <div class="container">
        <h1>Profile</h1>
        <hr>

        <form action="interests" method="post">
            <div class="row">
                <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <select id="state" name="state" class="form-control">

                            </select>
                        </div>
                        <div class="form-group">
                            <fieldset>
                                <legend>Seeking</legend>
                                    <label class="radio">
                                        <input type="radio" name="seeking" value="Male"> Male
                                    </label>
                                    &nbsp;&nbsp;
                                    <label class="radio">
                                        <input type="radio" name="seeking" value="Female"> Female
                                    </label>
                            </fieldset>
                        </div>
                </div>  <!-- end column 1 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="bio">Biography</label>
                        <textarea id="bio" name="bio" cols="10" rows="6" class="form-control"></textarea>
                    </div>
                </div>  <!-- end column 2 -->
            </div> <!-- end row -->
            <div class="text-right">
                <input type="submit" value="Next &gt;" class="btn btn-primary ml-auto">
            </div>
        </form>
    </div>

    <!-- my script -->
    <script src="scripts/profile.js"></script>
