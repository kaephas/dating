<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- my own -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Profile Summary</title>
</head>
<body>
    <nav class="nav">
        <a class="nav-link" href="/">FF Match</a>
    </nav>
    <div class="container">
        <div class="row">
            <!-- profile info table-->
            <div class="col-md-6">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>Name: {{@SESSION.first}} {{@SESSION.last}} </td>
                        </tr>
                        <tr>
                            <td>Gender: {{@SESSION.gender}}</td>
                        </tr>
                        <tr>
                            <td>Age: {{@SESSION.age}}</td>
                        </tr>
                        <tr>
                            <td>Phone: {{@SESSION.phone}}</td>
                        </tr>
                        <tr>
                            <td>Email: {{@SESSION.email}}</td>
                        </tr>
                        <tr>
                            <td>State: {{@SESSION.state}}</td>
                        </tr>
                        <tr>
                            <td>Seeking {{@SESSION.seeking}}</td>
                        </tr>
                        <tr>
                            <td>Interests: {{@SESSION.interests}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- profile image and bio-->
            <div class="col-md-6">
                <!-- image -->
                <div class="row">
                    <div class="col">
                        <img src="images/profile.jpg" class="img-fluid" alt="profile image">
                    </div>
                </div>
                <!-- bio -->
                <div class="row">
                    <div class="col">
                        <h4>Biography</h4>
                        <p class="text-center">{{@SESSION.bio}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
